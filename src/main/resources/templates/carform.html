<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header" />
<body>
<div th:replace="base :: navlinks" />
<div class="container">
    <div class="jumbotron">
        <h1 class="text-dark display-3 text-center title">Add/Update a Car</h1>
        <br>
        <form th:action="@{/processcar}" th:object="${car}" method="post" th:if="${!categories.isEmpty()}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input class="form-control" id="manufacturer" type="text" placeholder="Manufacturer" th:field="*{manufacturer}" />
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input class="form-control" id="model" type="text" placeholder="Model" th:field="*{model}" />
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input class="form-control" id="year" type="text" placeholder="Year" th:field="*{year}" />
            </div>
            <div class="form-group">
                <label for="mSRP">MSRP</label>
                <input class="form-control" id="mSRP" type="text" placeholder="MSRP" th:field="*{mSRP}" />
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" th:field="${car.category.id}">
                    <option value="0">Select Category</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
                </select>
            </div>
            <input class="btn btn-primary btn-md" type="submit" onclick="confirmation()" value="Save">
        </form>
        <h4 class="text-dark display-5 text-justify" th:if="${categories.isEmpty()}">You need at least one category before adding a car!</h4>
        <a class="btn btn-primary btn-md" href="/addcategory" th:if="${categories.isEmpty()}">Add a Category</a>
    </div>
</div>
<div th:replace="base :: footer" />
<div th:replace="base :: scripts" />

</body>
</html>
