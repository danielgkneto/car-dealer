<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header" />
<body>
<div th:replace="base :: navlinks" />
<div class="container">
    <div class="jumbotron">
        <h1 class="text-dark display-3 text-center title">Daniel's Car Posting</h1>
        <table class="table table-hover text-nowrap table-responsive-xl" th:if="${!cars.isEmpty()}">
            <thead class="thead-dark">
                <tr>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>MSRP</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td style="max-width: 200px" class="text-truncate" th:text="${car.manufacturer}"></td>
                    <td style="max-width: 200px" class="text-truncate" th:text="${car.model}"></td></td>
                    <td style="max-width: 180px" class="text-truncate" th:text="${car.year}"></td>
                    <td style="max-width: 140px" class="text-truncate" th:text="${car.mSRP}"></td>
                    <td style="max-width: 200px" class="text-truncate" th:text="${car.category.title}"></td></td>
                    <td>
                        <a data-toggle="tooltip" title="Details" class="btn btn-info btn-sm" th:href="@{/detail/{id}(id=${car.id})}"><span class="fa fa-eye" aria-hidden="true"></span></a>
                        <a data-toggle="tooltip" title="Update" class="btn btn-primary btn-sm" th:href="@{/update/{id}(id=${car.id})}"><span class="fa fa-edit" aria-hidden="true"></span></a>
                        <a data-toggle="tooltip" title="Delete" class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${car.id})}"><span class="fa fa-trash" aria-hidden="true"></span></a>
                    </td></tr>
            </tbody>
        </table>
        <a class="btn btn-primary btn-md" href="/addcar">Add a Car</a>
    </div>
</div>
<div th:replace="base :: footer" />
<div th:replace="base :: scripts" />

</body>
</html>
